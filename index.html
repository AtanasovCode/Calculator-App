<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App | AtanasovCode</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="display-container">
            <div class="output">
            </div>
        </div>
        <div class="buttons-container">
            <input type="button" value="AC" class="button" id="AC">
            <input type="button" value="C" class="button" id="C">
            <input type="button" value="%" class="button" id="percent">
            <input type="button" value="/" class="button" id="devide">
            <input type="button" value="7" class="button" id="seven">
            <input type="button" value="8" class="button" id="eight">
            <input type="button" value="9" class="button" id="nine">
            <input type="button" value="*" class="button" id="multiply"> 
            <input type="button" value="4" class="button" id="four">
            <input type="button" value="5" class="button" id="five">  
            <input type="button" value="6" class="button" id="six"> 
            <input type="button" value="-" class="button" id="subtract">
            <input type="button" value="1" class="button" id="one">
            <input type="button" value="2" class="button" id="two">
            <input type="button" value="3" class="button" id="three">
            <input type="button" value="+" class="button" id="plus">
            <input type="button" value="." class="button" id="dot">
            <input type="button" value="0" class="button" id="zero">
            <input type="button" value="=" id="equal" class="button">
        </div>
    </main>
</body>

</html>
